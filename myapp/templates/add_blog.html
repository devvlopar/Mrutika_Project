{% extends 'base.html' %}
{% load static %}


{% block content %}

<br>
<div class="col-lg-12 form-inner-cont">
    <form action="{% url 'add_blog' %}" method="post" class="signin-form" enctype="multipart/form-data">
        <h1>Add Blog</h1>
        <br>
        {{msg}}
        {% csrf_token %}
        <!-- <div class="form-grids"> -->
            <div class="form-input ">
                <input type="text" name="title" id="w3lName" placeholder="Enter Blog Title..."
                    required="" />
            </div>
        <br>

            <div class="form-input">
                <textarea name="des" placeholder="Enter Description"></textarea>
            </div>
            <br>
        
            <div class="form-input">
                <input type="text" name="category" id="w3lSender" placeholder="Enter category"
                    required />
            </div>
        <br>

            <div class="form-input">
                <input type="file" name="pic" id="w3lPhone" placeholder="Select Image"
                    required />
            </div>
        <!-- </div> -->
        <br>
        <div class="text-right">
            <button class="btn btn-style btn-primary">Add Blog</button>
        </div>
    </form>
</div>
<br>

{% endblock %}
