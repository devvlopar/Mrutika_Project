{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="col-lg-12 form-inner-cont">
    <form action="{% url 'login' %}" method="post" class="signin-form">
        {{msg}}
        {% csrf_token %}
        <!-- <div class="form-grids"> -->
           

            <div class="form-input">
                <input type="email" name="email" id="w3lSubject" placeholder="Email"
                    required />
            </div>
            <br>
        
            <div class="form-input">
                <input type="password" name="passwd" id="w3lSender" placeholder="Password"
                    required />
            </div>
        <br>

            

        <div class="text-right">
            <button class="btn btn-style btn-primary">Login</button>
        </div>
    </form>
</div>
<br>
{% endblock %}
