{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="col-lg-12 form-inner-cont">
    <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="signin-form">
        <!-- <div class="form-grids"> -->
            <div class="form-input ">
                <input type="text" name="w3lName" id="w3lName" placeholder="Full Name"
                    required="" />
            </div>
        <br>

            <div class="form-input">
                <input type="text" name="w3lSubject" id="w3lSubject" placeholder="Email"
                    required />
            </div>
            <br>
        
            <div class="form-input">
                <input type="email" name="w3lSender" id="w3lSender" placeholder="Password"
                    required />
            </div>
        <br>

            <div class="form-input">
                <input type="text" name="w3lPhone" id="w3lPhone" placeholder="Confirm Password"
                    required />
            </div>
        <!-- </div> -->
        <br>
        <div class="text-right">
            <button class="btn btn-style btn-primary">Register</button>
        </div>
    </form>
</div>
<br>
{% endblock %}
